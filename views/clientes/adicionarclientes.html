<div style="min-height: 602px;" class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="ibox">
            <div class="ibox-title">
                <h5>Adicionar Cliente</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Tipo</label>
                            <select class="form-control" ng-model="customer.kind">
                                <option value="">Selecione o tipo de cliente</option>
                                <option value="PhysicalPerson">Pessoa Física</option>
                                <option value="JuridicPerson">Pessoa Jurídica</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Nome
                                <!-- <sup>*</sup> -->
                            </label>
                            <input type="text" class="form-control" placeholder="Informe o nome do cliente" ng-model="customer.name" maxlength="50" minlength="3"
                            />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group" ng-show="customer.kind == 'JuridicPerson'">
                            <label>Nome Fantasia
                                <!-- <sup>*</sup> -->
                            </label>
                            <input type="text" class="form-control" placeholder="Informe o nome fantasia da empresa" ng-model="customer.tradingName"
                                maxlength="50" minlength="3" />
                        </div>
                        <div class="form-group" ng-show="customer.kind == 'PhysicalPerson' || customer.kind == '' || customer.kind == null">
                            <label>Data de nascimento
                                <!-- <sup>*</sup> -->
                            </label>
                            <input type="date" class="form-control" ng-model="customer.birthDate" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group" ng-show="customer.kind == 'JuridicPerson'">
                            <label>Razão Social
                                <!-- <sup>*</sup> -->
                            </label>
                            <input type="text" class="form-control" placeholder="Informe a razão social da empresa" ng-model="customer.companyName" maxlength="50"
                                minlength="3" />
                        </div>
                        <div class="form-group" ng-show="customer.kind == 'PhysicalPerson' || customer.kind == '' || customer.kind == null">
                            <label>Gênero</label>
                            <select class="form-control" ng-model="customer.gender">
                                <option value="">Selecione o gênero do cliente</option>
                                <option value="MALE">Masculino</option>
                                <option value="FEMALE">Feminino</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group" ng-show="customer.kind == 'JuridicPerson'">
                            <label>Data de criação da empresa</label>
                            <input type="date" class="form-control" ng-model="customer.creationDate" />
                        </div>
                        <div class="form-group" ng-show="customer.kind == 'PhysicalPerson' || customer.kind == '' || customer.kind == null">
                            <label>Estado Civil</label>
                            <select class="form-control" ng-model="customer.civilState">
                                <option value="">Selecione o estado civil do cliente</option>
                                <option value="SINGLE">Solteiro(a)</option>
                                <option value="MARRIED">Casado(a)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group" ng-show="customer.kind == 'JuridicPerson'">
                            <label>Cnpj</label>
                            <input placeholder="99.999.999/9999-99" id="icnpj" type="text" class="form-control" ng-model="customer.cnpj" />
                        </div>
                        <div class="form-group" ng-show="customer.kind == 'PhysicalPerson' || customer.kind == '' || customer.kind == null">
                            <label>Cpf</label>
                            <input placeholder="999.999.999-99" id="icpf" type="text" class="form-control" ng-model="customer.cpf" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group" ng-show="customer.kind == 'JuridicPerson'">
                            <label>Representante</label>
                            <input placeholder="Informe o nome do representante da empresa" type="text" class="form-control" ng-model="customer.representative"
                            />
                        </div>
                        <div class="form-group" ng-show="customer.kind == 'PhysicalPerson' || customer.kind == '' || customer.kind == null">
                            <label>RG</label>
                            <input placeholder="Informe o RG (Somente Números)" type="text" class="form-control" ng-model="customer.rg" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group" ng-show="customer.kind == 'JuridicPerson'">
                            <label>Inscrição Municipal</label>
                            <input placeholder="Informe o numero da Inscrição Municipal" type="text" class="form-control" ng-model="customer.municipalInscription"
                            />
                        </div>
                        <div class="form-group" ng-show="customer.kind == 'PhysicalPerson' || customer.kind == '' || customer.kind == null">
                            <label>Orgão Expedidor</label>
                            <select class="form-control" ng-model="customer.orgao">
                                <option value="">Selecione um orgão expedidor</option>
                                <option value="SSP">SSP - Secretaria de Segurança Pública</option>
                                <option value="SSDS">SSDS - Secretaria da Segurança e da Defesa Social</option>
                                <option value="COREN">COREN - Conselho Regional de Enfermagem</option>
                                <option value="CRA">CRA - Conselho Regional de Administração</option>
                                <option value="CRAS">CRAS - Conselho Regional de Assistentes Sociais</option>
                                <option value="CRB">CRB - Conselho Regional de Biblioteconomia</option>
                                <option value="CRC">CRC - Conselho Regional de Contabilidade</option>
                                <option value="CRE">CRE - Conselho Regional de Estatística</option>
                                <option value="CREA">CREA - Conselho Regional de Engenharia Arquitetura e Agronomia</option>
                                <option value="CRECI">CRECI - Conselho Regional de Corretores de Imóveis</option>
                                <option value="CREFIT">CREFIT - Conselho Regional de Fisioterapia e Terapia Ocupacional</option>
                                <option value="CRF">CRF - Conselho Regional de Farmácia</option>
                                <option value="CRM">CRM - Conselho Regional de Medicina</option>
                                <option value="CRN">CRN - Conselho Regional de Nutrição</option>
                                <option value="CRO">CRO - Conselho Regional de Odontologia</option>
                                <option value="CRP">CRP - Conselho Regional de Psicologia</option>
                                <option value="CRPRE">CRPRE - Conselho Regional de Profissionais de Relações Públicas</option>
                                <option value="CRQ">CRQ - Conselho Regional de Química</option>
                                <option value="CRRC">CRRC - Conselho Regional de Representantes Comerciais</option>
                                <option value="CRMV">CRMV - Conselho Regional de Medicina Veterinária</option>
                                <option value="DPF">DPF - Polícia Federal</option>
                                <option value="EST">EST - Documentos Estrangeiros</option>
                                <option value="ICLA">I CLA - Carteira de Identidade Classista</option>
                                <option value="MAE">MAE - Ministério da Aeronáutica</option>
                                <option value="MEX">MEX - Ministério do Exército</option>
                                <option value="MMA">MMA - Ministério da Marinha</option>
                                <option value="OAB">OAB - Ordem dos Advogados do Brasil</option>
                                <option value="OMB">OMB - Ordens dos Músicos do Brasil</option>
                                <option value="IFP">IFP - Instituto de Identificação Félix Pacheco</option>
                                <option value="OUT">OUT - Outros Emissores</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="customer.kind == 'JuridicPerson'">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Descrição da atividade</label>
                            <input type="text" placeholder="Descreva a atividade da empresa" class="form-control" ng-model="customer.activityDescription"
                            />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Regime Tributário</label>
                            <select class="form-control" ng-model="customer.taxRegime">
                                <option value="">Selecione o tipo de regime</option>
                                <option value="NATIONAL_SIMPLE">Simples Nacional</option>
                                <option value="REAL_PROFIT">Lucro Real</option>
                                <option value="PRESUMED_PROFIT">Lucro Presumido</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Código de Regime Tributário (CRT)</label>
                            <select class="form-control" ng-model="customer.crt">
                                <option value="">Selecione o tipo de regime</option>
                                <option value="NATIONAL_SIMPLE">Simples Nacional</option>
                                <option value="NATIONAL_SIMPLE_EXCESS">Simples Nacional - Excesso de Sublime de Receita Bruta</option>
                                <option value="NATIONAL_REGIME">Regime Normal</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Imposto Sobre Serviço (ISS)</label>
                            <select class="form-control" ng-model="customer.iss">
                                <option value="">Informe se a empresa precisa do ISS</option>
                                <option value=true>Sim</option>
                                <option value=false>Não</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div via-cep-form>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>CEP</label>
                                <input id="icep" via-cep="cep" type="text" placeholder="Informe o CEP" class="form-control" ng-model="customer.zipCode" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Unidade Federativa (UF)</label>
                                <select id="estados" ng-change="setCidades(customer.state)" via-cep="uf" class="form-control" ng-model="customer.state">
                                    <option value="">Selecione a UF</option>
                                    <option ng-repeat="estado in estados" value="{{estado.sigla}}">{{estado.nome}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Cidade</label>
                                <select id="cidades" ng-disabled="customer.state == ''" via-cep="localidade" class="form-control" ng-model="customer.city">
                                    <option value="">Selecione a Cidade</option>
                                    <option ng-repeat="cidade in cidades" value="{{cidade}}">{{cidade}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Bairro</label>
                                <input via-cep="bairro" type="text" placeholder="Informe o Bairro" class="form-control" ng-model="customer.neighbourhood"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Logradouro</label>
                                <input via-cep="logradouro" type="text" placeholder="Informe a Rua/Sítio" class="form-control" ng-model="customer.adress"
                                />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Número</label>
                                <input type="text" placeholder="Informe o número" class="form-control" ng-model="customer.number" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Telefone</label>
                                <input type="text" placeholder="Informe o número para contato" class="form-control" ng-model="customer.phone" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Observação</label>
                                <input type="text" placeholder="Informe alguma observação" class="form-control" ng-model="customer.observation" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button style="margin-top: 3%" href="#" ng-click="postCustomer()" class="btn-lg btn-primary">
                            Salvar
                        </button>
                        <button ng-click="reloadRoute()" type="reset" style="margin-left: 1%" href="#" class="btn-lg btn-default">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
