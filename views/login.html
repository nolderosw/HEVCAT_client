<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <img src="img/logo.png" class="img-responsive"> </img>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h5 class="text-center">{{app}}</h5>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <ol class="alert alert-danger" ng-show="login_error">
                                Usuário e/ou Senha incorreto(s)!
                            </ol>
                            <div class="form-group">
                                <input ng-model="user.username" class="form-control" placeholder="Usuário" name="user" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="user.password" class="form-control" placeholder="Senha" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input ng-click="login(user.username,user.password);" type="submit" value="Entrar" class="btn btn-primary btn-block">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
